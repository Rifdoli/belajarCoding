<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar JQuery</title>
</head>
<body>

  <h1>Kemana Kamu Ingin Pergi ?</h1>
  <ul class="lokasi">
    <li id="bandung">
      <strong>Bandung</strong>
      <button id="pilih-bandung">Pilih Bandung</button>
      <button id="hapus-bandung">Hapus Bandung</button>
    </li>
    <li id="surabaya">
      Surabaya
    </li>
    <li id="jakarta">
      Jakarta
    </li>
  </ul>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
  //1. On CLick and Hover Event
  $(document).ready(function () {
    hoverPilihBandung = $('#pilih-bandung').hover(
    function () {
      // Mouse enters
      $(this).css({ 'background-color': 'green', 'color': 'white' });
    },
    function () {
      // Mouse leaves
      $(this).css({ 'background-color': '', 'color': '' });
    }
  );

    pilihBandung = $('#pilih-bandung').on('click', function(){
      Swal.fire({
          title: 'Terima Kasih',
          text: 'Bandung Telah Terpilih',
          icon: 'success', // Can be 'success', 'error', 'warning', 'info', or 'question'
          confirmButtonText: 'Cool!',
        });
    });
  });

  //2. On CLick Hover Event and delete
  $(document).ready(function () {
    hoverHapusBandung = $('#hapus-bandung').hover(
    function () {
      // Mouse enters
      $(this).css({ 'background-color': 'red', 'color': 'white' });
    },
    function () {
      // Mouse leaves
      $(this).css({ 'background-color': '', 'color': '' });
    }
  );

    hapusBandung = $('#hapus-bandung').on('click', function(){
      Swal.fire({
          title: 'Maaf',
          text: 'Apakah Anda Yakin Bandung Dihapus ?',
          icon: 'warning', // Can be 'success', 'error', 'warning', 'info', or 'question'
          showCancelButton: true,
          confirmButtonText: 'Yakin',
          cancelButtonText: 'Batal',
        }).then((result) => {
          if(result.isConfirmed){
            $('#bandung').remove();
            swal.fire('Dihapus!', 'Bandung berhasil dihapus.', 'success')
          }else if(result.dismiss === Swal.DismissReason.cancel){
            Swal.fire('Dibatalkan', 'Bandung tidak jadi dihapus.', 'info');
          }
        });
    });
  });

</script>
</body>
</html>
