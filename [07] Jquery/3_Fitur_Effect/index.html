<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar JQuery</title>
</head>
<body>

  <h1>Kemana Kamu Ingin Pergi ?</h1>
  <ul class="lokasi">
    <li id="bandung">
      <strong>Bandung</strong>
      <button id="pilih-bandung">Pilih Bandung</button>
      <button id="hapus-bandung">Hapus Bandung</button>
    </li>
    <li id="surabaya">
      Surabaya
    </li>
    <li id="jakarta">
      Jakarta
    </li>
    <br>
    <button id="button-effect">Effect</button>
  </ul>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
  $(document).ready(function () {
    // $('#button-effect').on('click', function() { 
    //   $('#bandung').slideToggle(1000);
    //  });

     $('#button-effect').on('click', function() { 
      $('#bandung').animate({
        marginLeft: '200px'
      }, 1000);
    });
  });
</script>
</body>
</html>
