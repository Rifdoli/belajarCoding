<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- Contoh Tabel Simple -->
    <table border="1" cellspacing ="0" cellpadding ="2">
        <tr>
            <td>baris 1, kolom 1</td>
            <td>baris 1, kolom 2</td>
        </tr>
        <tr>
            <td>baris 2, kolom 1</td>
            <td>baris 2, kolom 2</td>
        </tr>
    </table>

    <br><br><br>

<!-- Contoh Tabel Dengan Dua Sumbu Header Baris dan Kolom -->
    <table border="1" cellspacing ="0" cellpadding ="2">
        <thead>
            <tr>
                <th></th>
                <th>Kolom 1</th>
                <th>Kolom 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Baris 1</th>
                <td>Baris 1, Kolom 1</td>
                <td>Baris 1, Kolom 2</td>
            </tr>
            <tr>
                <th>Baris 2</th>
                <td>Baris 2, Kolom 1</td>
                <td>Baris 2, Kolom 2</td>
            </tr>
        </tbody>
    </table>

    <br><br><br>

<!-- Contoh Tabel Dengan Merging -->
    <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <td rowspan="3">rowspan 3</td>
            <td colspan="2">colspan 2</td>
        </tr>
        <tr>
            <td>2,2</td>
            <td>2,3</td>
        </tr>
        <tr>
            <td>3,2</td>
            <td>3,3</td>
        </tr>
    </table>

    <br><br><br>

<!-- Latihan Membuat Tabel -->
    <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <td>1,1</td>
            <td>1,2</td>
            <td>1,3</td>
            <td>1,4</td>
        </tr>
        <tr>
            <td>2,1</td>
            <td colspan="2" rowspan="2"> Hallo World</td>
            <td>2,4</td>
        </tr>
        <tr>
            <td>3,1</td>
            <td>3,4</td>
        </tr>
        <tr>
            <td>4,1</td>
            <td>4,2</td>
            <td>4,3</td>
            <td>4,3</td>
        </tr>
    </table>

</body>
</html>
