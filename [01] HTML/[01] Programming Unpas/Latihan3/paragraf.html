<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML paragraf</title>
</head>
<body>
    <!-- contoh tag p, br dan hr -->
   <p>Ini adalah paragraf 1</p>
   <br> 
   <p>Ini adalah <br> paragraf 2</p>
   <hr>

   <!-- contoh tag b, i dan u -->
   <p><b>Selamat datang</b> di kuliah <i>pemrograman web 1</i></p>
   <p>Nama saya <u>Rifqi Fadhlillah</u></p>
   <hr>

   <!-- contoh tag strong dan em -->
   <p><strong>Pengumuman</strong>. Kuliah Pemrograman Web 1, Sabtu 21 September 2024 <em>ditiadakan!</em></p>
</body>
</html>
