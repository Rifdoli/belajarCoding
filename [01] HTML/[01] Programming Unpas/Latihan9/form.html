<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>

<form action="">
    <table border="0" cellspacing="0" cellpadding="5">
        <tr>
            <td><label for="username">Username:</label></td>
            <td><input type="text" name="" id="username"></td>
        </tr>
        <tr>
            <td><label for="password">Password:</label></td>
            <td><input type="password" name="" id="password"></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="radio" name="jeniskelamin" id="pria"><label for="pria">pria</label>
                <input type="radio" name="jeniskelamin" id="wanita"><label for="wanita">wanita</label>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="checkbox" name="hobby" id="menyanyi"><label for="menyanyi">menyanyi</label>
                <input type="checkbox" name="hobby" id="olahraga"><label for="olahraga">olahraga</label>
                <input type="checkbox" name="hobby" id="ngoding"><label for="ngoding">ngoding</label>
            </td>
        </tr>
        <tr>
            <td><label for="tempatlahir">Tempat Lahir:</label></td>
            <td>    
                <select name="" id="tempatlahir">
                    <option value="Bandung">Bandung</option>
                    <option value="Yogyakarta">Yogyakarta</option>
                    <option value="Jakarta">Jakarta</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="keterangan">Keterangan</label></td>
            <td><textarea name="" id=""></textarea></td>
        </tr>
        <tr>
            <td colspan="2"><button type="submit">Kirim</button></td>
        </tr>
    </table>
</form>
    
</body>
</html>
